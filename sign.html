<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Uhhbs-login</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="./pic/logo1.PNG">
        </a>
        <div class="navbar-toggle">&#9776;</div>
        <ul class="navbar-menu" id="menu">
            <li><a href="index.html">Home</a></li>
            <li class="selected"><a href="#">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <a href="#"><button type="button" class="btn btn-primary">Login</button></a>
        </ul>
    </nav>

    <!-- sign in account -->

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" id="login-tab-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="signup-tab-link" href="#">Sign Up</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <form id="auth-form" action="#" method="post">
                  <div id="login-tab">
                    <div class="form-group">
                      <label for="login-username">Username</label>
                      <input type="text" class="form-control" id="login-username" name="login-username" required>
                    </div>
                    <div class="form-group">
                      <label for="login-password">Password</label>
                      <input type="password" class="form-control" id="login-password" name="login-password" required>
                    </div>
                  </div>
    
                  <div id="signup-tab" style="display: none;">
                    <div class="form-group">
                      <label for="signup-username">Username</label>
                      <input type="text" class="form-control" id="signup-username" name="signup-username" required>
                    </div>
                    <div class="form-group">
                      <label for="signup-email">Email</label>
                      <input type="email" class="form-control" id="signup-email" name="signup-email" required>
                    </div>
                    <div class="form-group">
                      <label for="signup-password">Password</label>
                      <input type="password" class="form-control" id="signup-password" name="signup-password" required>
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                    </div>
                  </div>
    
                  <button id="signbtn" type="submit" class="btn">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
      


</body>

</html>
